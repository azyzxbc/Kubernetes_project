<div class="flex flex-col w-full">
    <ng-container>

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Background -->
            <ng-container>
                <img
                    alt=""
                    class="absolute inset-0 object-cover w-full h-full" src="assets/icons/heroicons-outline.svg">
            </ng-container>
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button (click)="closeDrawer(2)" mat-icon-button>
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>

        <!-- Contact form -->
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form>


                    <!-- Name -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Domaine Name</mat-label>
                            <mat-icon
                                [svgIcon]="'heroicons_solid:plus-circle'"
                                class="hidden sm:flex icon-size-5"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'name'"
                                [placeholder]="'Domaine Name'"
                                [spellcheck]="false"
                                matInput>
                        </mat-form-field>
                    </div>

                    <!-- Actions -->
                    <div
                        class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->
                        <button
                            [color]="'warn'"
                            mat-button
                        >
                            Delete
                        </button>
                        <!-- Cancel -->
                        <button
                            class="ml-auto"
                            mat-button
                        >
                            Close
                        </button>
                        <!-- Save -->
                        <button
                            [color]="'primary'"
                            class="ml-2"
                            mat-flat-button
                        >
                            Save
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </ng-container>
</div>
